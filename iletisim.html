      *,
      *:before,

      body {

  background-color: rgb(119, 116, 116);
  animation: scroll 70s linear infinite;

      @keyframes gradient {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      @keyframes scroll {
  100% {
    background-position: 0px -3000px;

}

      /* ! Navbar START */

      .other-nav {
        width: 100%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        text-align: center;
        margin: auto;
        padding: 35px 100px 35px 100px;
        background: linear-gradient(
          315deg,
          rgb(255, 238, 0) 3%,
          rgb(150, 122, 0) 38%,
          rgb(145, 0, 0) 68%,
          rgb(79, 255, 25) 98%
        );
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
        font-family: "VT323", monospace;
      }

      .other-nav a {
        text-transform: capitalize;
        font-size: 16px;
        text-decoration: none;
        color: rgb(0, 0, 0);
      }

      .other-nav a:hover {
        color: rgb(255, 0, 0);
        transition: 3s ease-in-out;
      }

      .other-nav h2 {
        text-transform: uppercase;
      }

      .other-nav .nav {
        display: flex;
      }
      .other-nav .nav li {
        margin: 0 15px;
      }

      .other-nav .nav li:first-child {
        margin-left: 0;
      }

      .other-nav .nav li:last-child {
        margin-right: 0;
      }

      .other-nav ul {
        list-style-type: none;
      }

      /* ! Navbar END */

      body,
      button,
      input {
        font-weight: 700;
        letter-spacing: 1.4px;
        font-family: "VT323", monospace;
      }

      .background {
        display: flex;
        min-height: 100vh;
      }

      .container-iletisim {
        flex: 0 1 700px;
        margin: auto;
        padding: 10px;
      }

      .screen {
        position: relative;
        background: #3e3e3e;
        border-radius: 15px;
      }

      .screen:after {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 20px;
        right: 20px;
        bottom: 0;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        z-index: -1;
      }

      .screen-header {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background: #4d4d4f;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }

      .screen-header-left {
        margin-right: auto;
      }

      .screen-header-button {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin-right: 3px;
        border-radius: 8px;
        background: white;
      }

      .screen-header-button.close {
        background: #ed1c6f;
      }

      .screen-header-button.maximize {
        background: #e8e925;
      }

      .screen-header-button.minimize {
        background: #74c54f;
      }

      .screen-header-right {
        display: flex;
      }

      .screen-header-ellipsis {
        width: 3px;
        height: 3px;
        margin-left: 2px;
        border-radius: 8px;
        background: #999;
      }

      .screen-body {
        display: flex;
      }

      .screen-body-item {
        flex: 1;
        padding: 50px;
      }

      .screen-body-item.left {
        display: flex;
        flex-direction: column;
      }

      .app-title {
        display: flex;
        flex-direction: column;
        position: relative;
        color: #ff0000;
        font-size: 26px;
      }

      .app-title:after {
        content: "";
        display: block;
        position: absolute;
        left: 0;
        bottom: -10px;
        width: 25px;
        height: 4px;
        background: #ff0000;
      }

      .app-contact {
        margin-top: auto;
        font-size: 16px;
        color: #888;
      }

      .app-form-group {
        margin-bottom: 15px;
      }

      .app-form-group.message {
        margin-top: 40px;
      }

      .app-form-group.buttons {
        margin-bottom: 0;
        text-align: right;
      }

      .app-form-control {
        width: 100%;
        padding: 10px 0;
        background: none;
        border: none;
        border-bottom: 1px solid #666;
        color: #ddd;
        font-size: 14px;
        text-transform: uppercase;
        outline: none;
        transition: border-color 0.2s;
      }

      .app-form-control::placeholder {
        color: #666;
      }

      .app-form-control:focus {
        border-bottom-color: #ddd;
      }

      .app-form-button {
        background: none;
        border: none;
        color: #ff0000;
        font-size: 14px;
        cursor: pointer;
        outline: none;
      }

      .app-form-button:hover {
        color: #ff0000;
      }

      .credits {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        color: #ffa4bd;
        font-family: "VT323", monospace;
        font-size: 16px;
        font-weight: normal;
      }

      .credits-link {
        display: flex;
        align-items: center;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
      }

      .dribbble {
        width: 20px;
        height: 20px;
        margin: 0 5px;
      }

      /* ! Footer START */

      footer {
        width: 100%;

        margin: auto;
        display: flex;
        justify-content: space-around;
        text-align: center;
        margin: auto;
        background: linear-gradient(
          315deg,
          rgb(255, 238, 0) 3%,
          rgb(150, 122, 0) 38%,
          rgb(145, 0, 0) 68%,
          rgb(79, 255, 25) 98%
        );
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
      }

      footer .column-50 h3 {
        text-align: center;
        font-family: "VT323", monospace;
        font-size: 32px;
      }

      footer .column-50 img {
        width: 25%;
        height: auto;
        margin: auto;
      }

      footer .column-50 p {
        font-size: 20px;
        font-family: "VT323", monospace;
      }

      footer .column-50 ul {
        list-style-type: none;
        display: block;
      }

      footer .column-50 ul li {
        text-decoration: none;
        text-align: center;
        margin-top: 15px;
      }

      footer .column-50 ul li a {
        color: black;
        text-decoration: none;
        font-family: "VT323", monospace;
      }

      /* ! Footer END */

      @media screen and (max-width: 520px) {
        .screen-body {
          flex-direction: column;
        }

        .screen-body-item.left {
          margin-bottom: 30px;
        }

        .app-title {
          flex-direction: row;
        }

        .app-title span {
          margin-right: 12px;
        }

        .app-title:after {
          display: none;
        }
      }

      @media screen and (max-width: 600px) {
        .screen-body {
          padding: 40px;

        .screen-body-item {
          padding: 0;

      /* ! Responsive START */
      @media screen and (max-width: 1000px) {

          font-size: 12px;
        }

.section-header {
  text-align: center;

  color: #000000;
  text-transform: uppercase;
  letter-spacing: 6px;
}

.contact-wrapper {
  display: flex;
  flex-direction: row;
  justify-content: space-between;

  padding: 20px;
  position: relative;

}

/* Left contact page */
.form-horizontal {
  /*float: left;*/
  max-width: 400px;
  font-family: 'Lato';
  font-weight: 400;
}

.form-control, 
textarea {
  max-width: 400px;
  background: linear-gradient(
    315deg,
    rgb(255, 238, 0) 3%,
    rgb(150, 122, 0) 38%,
    rgb(145, 0, 0) 68%,
    rgb(79, 255, 25) 98%
  );
  animation: gradient 15s ease infinite;
  background-size: 400% 400%;
  background-attachment: fixed;
  color: #fff;
  letter-spacing: 1px;
  font-family: "VT323", monospace;
}

.contact-text.place {
    font-family: "VT323", monospace;
    font-size: 32px;
}

.direct-contact-container a {
    font-family: "VT323", monospace;
    font-size: 32px;
}

.send-button {
  margin-top: 15px;
  height: 34px;
  width: 400px;
  overflow: hidden;
  transition: all .2s ease-in-out;
  background: linear-gradient(
    315deg,
    rgb(255, 238, 0) 3%,
    rgb(150, 122, 0) 38%,
    rgb(145, 0, 0) 68%,
    rgb(79, 255, 25) 98%
  );
  animation: gradient 15s ease infinite;
  background-size: 400% 400%;
  background-attachment: fixed;
}

.alt-send-button {
  width: 400px;
  height: 34px;
  transition: all .2s ease-in-out;
}

.send-text {
  display: block;
  margin-top: 10px;
  font: 700 12px 'Lato', sans-serif;
  letter-spacing: 2px;
}

.alt-send-button:hover {
  transform: translate3d(0px, -29px, 0px);
}

/* Begin Right Contact Page */
.direct-contact-container {
  max-width: 400px;
}

/* Location, Phone, Email Section */
.contact-list {
  list-style-type: none;
  margin-left: -30px;
  padding-right: 20px;
}

.contact-list a {
    text-decoration: none;
}



.list-item {
  line-height: 4;
  color: #000000;
  margin-top: 40px;
  margin-left: 15px;
}

.list-item i {
    margin-left: 50px;
}

.contact-text {
  font: 300 18px 'Lato', sans-serif;
  letter-spacing: 1.9px;
  color: #000000;
}

.place {
  margin-left: 62px;
}

.phone {
  margin-left: 56px;
}

.gmail {
  margin-left: 53px;
}

.contact-text a {
  color: #000000;
  text-decoration: none;
  transition-duration: 0.2s;
}

.contact-text a:hover {
  color: #fff;
  text-decoration: none;
}

/* Begin Media Queries*/
@media screen and (max-width: 850px) {
  .contact-wrapper {
    display: flex;
    flex-direction: column;
  }
  .direct-contact-container, .form-horizontal {
    margin: 0 auto;
  }  
  
  .direct-contact-container {
    margin-top: 60px;
    max-width: 300px;
  }    
  .social-media-list li {
    height: 60px;
    width: 60px;
    line-height: 60px;
  }
  .social-media-list li:after {
    width: 60px;
    height: 60px;
    line-height: 60px;
  }

  .list-item {
    margin: 0;
    font-size: 10px;
  }

  .contact-text a {
    margin-left: -50px;
    font-size: 25px;
  }

  .list-item i {
    margin: 0;
  }

  .contact-text.place a {
    margin: -50px;
    font-size: 25px;
  }
}

@media screen and (max-width: 569px) {

  .direct-contact-container, .form-wrapper {
    float: none;
    margin: 0 auto;
  }  
  .form-control, textarea {
    
    margin: 0 auto;
  }
 
  
  .name, .email, textarea {
    width: 280px;
    font-family: "VT323", monospace;
  } 
  
  .direct-contact-container {
    margin-top: 60px;
    max-width: 280px;
  }  
  .social-media-list {
    left: 0;
  }
  .social-media-list li {
    height: 55px;
    width: 55px;
    line-height: 55px;
    font-size: 2rem;
  }
  .social-media-list li:after {
    width: 55px;
    height: 55px;
    line-height: 55px;
  }
  
}

@media screen and (max-width:450px) {
#contact-form {

}

  }

    width: 99%;
}
}
